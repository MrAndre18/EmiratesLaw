<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app.min.css">
    <link rel="shortcut icon" href="assets/images/svg/favicon.svg">
    <title>EmiratesLaw</title>
  </head>
  <body>
    <div class="content">
      <div class="index-page">
        <header class="header">
          <div class="header-content">
            <div class="header-logo"><!-- лого --><a class="logo" href="/"><span class="logo-title">EmiratesLaw</span><span class="logo-subtitle">Real Help</span></a></div>
            <div class="header-menu"><!-- Меню с ссылками на страницы -->
              <ul class="navigation">
                <li class="navigation__item"><a class="navigation__item-link" href="#">О портале</a></li>
                <li class="navigation__item"><a class="navigation__item-link" href="#">Справка</a></li>
                <li class="navigation__item"><a class="navigation__item-link" href="#">Законы</a></li>
                <li class="navigation__item"><a class="navigation__item-link" href="#">События</a></li>
              </ul>
            </div>
            <div class="header-settings"><!-- Выбор языка и поиск -->
              <button class="header-search"><!-- Поиск --><img class="header-search__img svg" src="assets/images/svg/search.svg" alt="Поиск"></button>
              <div class="header-language"><!-- Выбор языка -->
                <button class="drop-down">
                  <p class="drop-down__text">RU</p>
                  <div class="drop-down__img"><img class="svg" src="assets/images/svg/drop-down.svg" alt=""/>
                  </div>
                </button>
                <ul class="drop-down__list">
                  <li class="drop-down__list-item">
                    <button>RU</button>
                  </li>
                  <li class="drop-down__list-item">
                    <button>EN</button>
                  </li>
                  <li class="drop-down__list-item">
                    <button>عربي</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
      </div>
      <main class="index">
        <!-- Первый блок с картинкой-->
        <div class="index__title-block title-block">
          <div class="title-block__body">
            <div class="title-block__content"><span class="title-block__content-subtitle">Просто</span>
              <h1 class="title-block__content-title">Законодательство <span>Арабских Эмиратов</span></h1>
            </div>
            <div class="title-block__navigation">
              <!-- Кнопки переключения слайдера-->
              <div class="title-block__navigation-buttons">
                <p class="title-block__navigation-prev">prev</p>
                <div class="title-block__navigation-line"></div>
                <p class="title-block__navigation-next">next</p>
              </div>
              <!-- Номера слайдов-->
              <div class="title-block__pages">
                <div class="title-block__pages-loading"></div>
                <div class="title-block__pages-item active">
                  <p class="title-block__pages-number">01</p>
                  <p class="title-block__pages-text">Просто</p>
                </div>
                <div class="title-block__pages-item">
                  <p class="title-block__pages-number">02</p>
                  <p class="title-block__pages-text">Быстро</p>
                </div>
                <div class="title-block__pages-item">
                  <p class="title-block__pages-number">03</p>
                  <p class="title-block__pages-text">Эффективно</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="index-page">
        <footer class="footer">
          <div class="footer-content">
            <p>Футер</p>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"> </script>
    <script src="assets/app.min.js"> </script>
  </body>
</html>
